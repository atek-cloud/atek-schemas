id: atek.cloud/account
type: adb-record
title: Account
description: Internal record of user account registration.
templates:
  table:
    title: "Accounts"
    description: "Internal records of user account registrations."
  record:
    key:
      - type: json-pointer
        value: "/username"
    title:
      - type: string
        value: "System account: "
      - type: json-pointer
        value: "/username"
definition:
  type: object
  required: ["username", "hashedPassword"]
  properties:
    username:
      type: string
      pattern: "^([a-zA-Z][a-zA-Z0-9-]{1,62}[a-zA-Z0-9])$"
    hashedPassword:
      type: string
    role:
      type: string
      enum: ["", "admin"]