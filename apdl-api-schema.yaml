$id: "https://atek.cloud/apdl-api-schema.json"
title: APDL API Schema
description: Schema for Atek Protocol Description Language API documents.
type: object
required: ["id", "type"]
properties:
  id:
    type: string
  type:
    type: string
    enum: ["api"]
  definition:
    type: object
    properties:
      methods:
        type: object
        patternProperties:
          ".*":
            type: object
            properties:
              description: {type: string}
              params:
                oneOf: [{type: object}, {type: array, items: {type: object}}]
              response: {type: object}
      emitters:
        type: object
        patternProperties:
          ".*":
            type: object
            properties:
              description: {type: string}
              params:
                oneOf: [{type: object}, {type: array, items: {type: object}}]
              events:
                type: object
                patternProperties:
                  ".*":
                    type: object